<h2>CSS란 무엇인가?</h2>
<p>
    CSS는 Cascading Style Sheets의 약자입니다<br>
    CSS는 HTML 요소가 화면에 표시되는 방법을 설명합니다. 종이 또는 다른 매체<br>
    CSS는 많은 작업을 절약합니다. 그것은 레이아웃의 제어를 할 수 있습니다 한 번에 여러 웹 페이지<br>
    외부 스타일시트는 CSS 파일에 저장됩니다.
